<!DOCTYPE html>
<html lang="ja">

<head>
    <title>数多</title>
    <meta charset="utf-8">
</head>

<style>
    .wrapper{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .code {
        background-color: white;
        color: black;
        padding: 10px;
        margin: 0 20px;
    }
</style>

<body bgcolor="black" text="white" style="text-align:center">
    <div class="wrapper">
        <div class="code">
            <p>
                0110110110001100<br>
                0110110110010010<br>
                0110110110000111<br>
                1001001001101101<br>
                1001001000100001<br>
                1001001001110000<br>
                0110110111101111<br>
                1001001001101101
            </p>
        </div>
        <div class="code">
            <p>
                1100011100100110<br>
                1100011101001111<br>
                0011100010001100<br>
                1100011101001110<br>
                1100011101101011<br>
                0011100010110101<br>
                0011100010001001<br>
                0011100010010000
            </p>
        </div>
    </div>
</body>

</html>
